<!DOCTYPE html>
<html>

<head>
   <title>Christos Dematas</title>
   <meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="alternate" href="https://marvelosian.github.io" hreflang="en-us" />
   <meta http-equiv="content-language" content="en" />
   <meta name="keywords" content="Greece,Web Designer,Christos Dematas, Marvelosian">
   <meta name="description" content="A Greek Web Designer with lots of skills." />
   <link rel="manifest" href="site.webmanifest" />
   <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
   <!-- Main CSS -->
   <link href="/css/bulma-scss-master/bulma.css" rel="stylesheet">
   <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
</head>

<body class="">
   <!--  <body class="has-navbar-fixed-top"> -->
      <div class="container level-right">
                     <a class="button is-white is-medium tooltip is-tooltip-bottom luxury btn-2" data-tooltip="Reset"
                        onclick="document.getElementById('contactform').reset();">
                        <span class="icon is-small">
                           <i class="fas fa-undo-alt"></i></span>
                     </a>
                     <a class="button is-white is-medium tooltip is-tooltip-bottom luxury btn-2" data-tooltip="Close"
                        href="/en-us/">
                        <span class="icon is-small">
                           <i class="fas fa-times"></i></span>
                     </a>
      </div>
   <div class="is-form-page">
      <section class="is-white">
         <div class="container">
            <!--validation todo-->
            <form id="contactform" accept-charset="UTF-8" action="" method="POST">
               <div class="columns is-centered">
                  <div class="column is-half">
                     <div class="field">
                        <label class="label">Name</label>
                        <div class="control is-expanded">
                           <input class="input is-large is-active" id="name" name="name" type="text" required="">
                        </div>
                     </div>
                  </div>
                  <div class="column is-half">
                     <div class="field">
                        <label class="label">Email</label>
                        <div class="control is-expanded">
                           <input class="input is-large is-active" id="email" name="email" type="email" required="">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="columns is-centered">
                  <div class="column is-half">
                     <div class="field">
                        <label class="label">Type</label>
                        <div class="control is-expanded">
                           <div class="select is-dark is-fullwidth">
                              <select class="is-large" id="type" name="type" required="">
                                 <option value="0" disabled="" selected="" hidden=""> </option>
                                 <option>Graphic Design</option>
                                 <option>Web Design//Web Development</option>
                                 <option>Game Development</option>
                                 <option>Job Opportunity</option>
                                 <option>None of the above</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="column is-half">
                     <div class="field">
                        <label class="label">Position</label>
                        <div class="control is-expanded">
                           <div class="select is-dark is-fullwidth">
                              <select class="is-large" id="position" name="position" required="">
                                 <option value="0" disabled="" selected="" hidden=""> </option>
                                 <option>Full-Time</option>
                                 <option>Part-Time</option>
                                 <option>Independent Contractor</option>
                                 <option>None of the above</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="columns is-centered">
                  <div class="column">
                     <div class="field">
                        <label class="label">Additional details</label>
                        <div class="control">
                           <textarea class="textarea is-large is-active" id="details" name="details" rows="5"
                              required=""></textarea>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- confirmation of submit -->
               <div class="columns is-centered">
                  <div class="is-hidden" id="alert">
                     <h2 class="subtitle is-primary is-size-5-desktop">
                        Your message has been sent.
                     </h2>
                  </div>
               </div>
               <!-- end of confirmation -->
               <div class="columns is-centered">
                  <div class="column is-one-third">
                     <div class="field">
                        <div class="control">
                           <button class="button is-white is-outlined is-medium is-fullwidth is-rounded luxury btn-2"
                              type="submit">Submit</button>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </section>
   </div>

   <div class="loader-wrapper" id="pre-loader"></div>

   <!-- Js -->

   <script src="/js/5bab8b5572.js" crossorigin="anonymous"></script>
   <script src="/js/jquery-3.5.1.min.js"></script>

   <!-- custom js -->
   <script src="/js/main.js"></script>
   <script src="/js/firebase.js"></script>
</body>

</html>
